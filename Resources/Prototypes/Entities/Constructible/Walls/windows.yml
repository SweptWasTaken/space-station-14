- type: entity
  id: Window
  name: window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Clickable
  - type: RCDDeconstructWhitelist
  - type: InteractionOutline
  - type: Sprite
    color: "#DDDDDD"
    netsync: false
    drawdepth: WallTops
    sprite: Constructible/Structures/Windows/window.rsi
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.3, 0.5"
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Destructible
    deadThreshold: 100
    resistances: metallicResistances
  - type: SnapGrid
    offset: Center
  - type: Airtight
  - type: Window
    base: window

- type: entity
  id: ReinforcedWindow
  name: reinforced window
  parent: Window
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Constructible/Structures/Windows/reinforced_window.rsi
  - type: Window
    base: rwindow

### TG WINDOWS ###

- type: entity
  id: base_glasswall
  name: baseglasswall
  description:
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: RCDDeconstructWhitelist
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    drawdepth: WallTops
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Destructible
    deadThreshold: 50
    resistances: metallicResistances
  - type: SnapGrid
    offset: Center
  - type: Airtight

- type: entity
  id: glass_wall
  name: glass
  parent: base_glasswall
  components:
  - type: Sprite
    sprite: Constructible/Structures/Walls/glass.rsi
  - type: IconSmooth
    key: walls
    base: glass

- type: entity
  id: rglass_wall
  name: reinforced glass
  parent: base_glasswall
  components:
  - type: Sprite
    sprite: Constructible/Structures/Walls/rglass.rsi
  - type: IconSmooth
    key: walls
    base: rglass
