- type: entity
  id: LowWall
  name: grille
  description:
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Clickable
  - type: RCDDeconstructWhitelist
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    drawdepth: Walls
    sprite: Constructible/Structures/Walls/solid.rsi
    state: grille
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer:
      - VaultImpassable
      - SmallImpassable
  - type: Destructible
    deadThreshold: 100
    resistances: metallicResistances
  - type: SnapGrid
    offset: Center
  - type: Climbable

