- type: entity
  id: XmasTree
  name: xmas tree
  description: Keeps the air in and the greytide out.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: RCDDeconstructWhitelist
  - type: Clickable
  - type: Sprite
    drawdepth: Mobs
    netsync: false
    sprite: Event/tree.rsi
    state: xmastree
  - type: Physics
    mass: 25
    shapes:
    - !type:PhysShapeAabb
      bounds: "-1.3, -0.2, 0.29, 0.2"
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: SnapGrid
    offset: Center
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      200:
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:SpawnEntitiesBehavior
          spawn:
            XmasTreeBroken:
              min: 1
              max: 1
  - type: BreakableConstruction
    node: XmasTreeBroken

- type: entity
  parent: XmasTree
  id: XmasTreeBroken
  name: xmas tree (broken)
  description: Nice work, you've ruined christmas.
  components:
  - type: Sprite
    drawdepth: Mobs
    netsync: false
    color: "#889192"
    sprite: Event/tree.rsi
    state: xmastreegone
  - type: Physics
    mass: 25
    shapes:
    - !type:PhysShapeAabb
  - type: Destructible
    thresholds:
      200:
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:SpawnEntitiesBehavior
          spawn:
            SteelSheet1:
              min: 1
              max: 1
  - type: BreakableConstruction
    node: girder

