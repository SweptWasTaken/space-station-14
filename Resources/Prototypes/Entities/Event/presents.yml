- type: entity
  id: PresentGreen
  name: green present
  parent: CrateGeneric
  components:
  - type: Sprite
    sprite: Event/presents.rsi
    layers:
    - state: green
    - state: wrapping-green
      map: ["enum.StorageVisualLayers.Door"]
  - type: Icon
    sprite: Event/presents.rsi
    state: red
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state_open: wrapping-green
      state_closed: green
  - type: EntityStorage
    Capacity: 500
    CanWeldShut: false
    closeSound: /Entities/Event/unwrap.ogg
    openSound: /Entities/Event/unwrap.ogg

